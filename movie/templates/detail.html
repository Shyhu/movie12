{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="350">
        </div>
<div class="col-md-6">
    <h4>{{movie.name}}</h4>
    <h6>{{movie.desc}}</h6>
    <h6>{{movie.year}}</h6>
    <a class="btn btn-warning" href="{% url 'app1:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'app1:delete' movie.id %}">delete</a>
</div>
    </div>
</div>

{% endblock %}
